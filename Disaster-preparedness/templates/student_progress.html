<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Progress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student_progress.css') }}">
</head>
<body>
  <header class="topbar">
    <h1>Progress Report</h1>
    <a class="btn" href="{{ url_for('admin_dashboard') }}">â¬… Back to Dashboard</a>
  </header>

  <main class="container">
    <section class="card">
      <h2>ðŸ“Š Progress Details</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Course</th>
            <th>Progress (%)</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody>
          {% for course, percent, last in progress %}
          <tr>
            <td>{{ course }}</td>
            <td>
  <div class="progress-bar">
    <div class="progress-fill" style="--progress: {{ percent }}%">
  {{ percent }}%
</div>
  </div>
</td>
            <td>{{ last }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="empty">No progress recorded yet</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
